<article class="timeline-entry {{event.alignment}}">
    <div class="timeline-entry-inner">
        <time class="timeline-time" datetime="2015-01-10T12:00"><span>{{event.date}}</span> <span>{{event.location}}</span><span>{{event.time}}</span></time>
            <div class="timeline-icon {{event.type}}">
                <i class="entypo-feather"></i>
            </div>
            <div class="timeline-label">
                <div>
                    <h2>{{event.name}}</h2>
                </div>
                <div>
                    <p>{{event.description}}</p>
                </div>
        </div>
    </div>
</article>

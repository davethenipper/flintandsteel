<md-card>
    <md-card-content layout="row">
    <div flex="80" layout="column">
        <div class="ellipsis-overflow"><strong>{{idea.title}}</strong></div>
        <div layout="row">
            <div layout="row" layout-align="center center">
                <identicon username='idea.author.username' size='14'></identicon>
            </div>
            <span>&nbsp;</span>
            <div class="accent-text author-accent">{{idea.author.name}}</div>
        </div>
    </div>
    <div flex="20" layout="row" layout-align="center center">
        {{idea.likes}}
        <i class="material-icons extra-padding-left-sm">&#xE87D;</i>
    </div>
    </md-card-content>
</md-card>

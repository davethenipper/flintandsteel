<md-dialog class="delete-box" aria-label="edit team" ng-cloak>
    <form name="editTeam">
        <!-- Dialog Header -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Team</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close" type="button">
                    <i class="material-icons icon-button-adjust">&#xE5CD;</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <!-- Tag Types -->
            <md-input-container flex>
                <div class="md-padding" layout="row" layout-align="start center" ng-repeat="back in currIdea.backs">
                    <md-switch ng-model="back.isInTeam" aria-label="select team" class="md-warn"> <!-- Be careful when editing backs because of this -->
                    </md-switch>
                    <span flex>
                        <div> {{back.author.name}} </div>
                        <div class="custom-chip-wrapper" ng-repeat="type in back.types">
                            <small class="custom-chip {{type._lowername}}">{{type.name}}</small>
                        </div>
                    </span>
                </div>
                <p ng-if="currIdea.backs.length < 1">
                    No one has backed this idea.
                </p>
            </md-input-container>
            <!-- Submitting -->
            <md-dialog-actions flex layout="column">
                <md-button class="md-raised md-primary" ng-click="submitEdit()">
                    Confirm
                </md-button>
            </md-dialog-actions>
            <p></p>
        </md-dialog-content>
    </form>
</md-dialog>
